version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jefes-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jefes-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

  mobile:
    build:
      context: ./mobile
      dockerfile: Dockerfile
    container_name: jefes-mobile
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
